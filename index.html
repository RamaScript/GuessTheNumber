<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="head">Welcome to Guess The Number Game</h1>

    <div class="container">

        <div class="maxNumInput">
            <label for="maxNum">Enter The Maximum Number : </label>
            <input type="text" id="maxNum">
            <button id="play">Play</button>
        </div>

        <div class="guessNumInput">
            <span id="instruction">Enter the number </span>
            <input type="text" id="num">
            <button id="enter"> Enter </button>
        </div>

        <span id="hint"></span>
    </div>

    <script src="script.js"></script>
</body>

</html>
